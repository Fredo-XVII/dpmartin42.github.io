---
layout: layout
title: "Posts"
---

<section class="content">

<h1>Wicked Good Data</h1>

<p style="border: 2px solid #333"></p>

  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
